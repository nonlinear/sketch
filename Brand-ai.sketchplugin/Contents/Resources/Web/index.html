<!doctype html>
<head>
  <meta charset="utf-8">

</head>

<body>
  <div id="main"></div>
  <script src="ref.js"></script>
  <script>
    // Load bundle script with random param so it is never cached.
    var cacheBust = Math.random().toString(36).substr(2, 10);

    var script = document.createElement('script');
    script.src = 'bundle.js?' + cacheBust;
    document.body.appendChild(script);
  </script>
</body>
